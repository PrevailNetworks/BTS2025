icult for hitters.`

                methodologicalNotes: `* **Log5 Formula:** The Log5 method is a probabilistic formula used to estimate the outcome of a matchup between two entities based on their individual success rates. For a batter-pitcher confrontation, the probability of a hit in a single at-bat ($P_{AB}$) is calculated as:\n    $$P_{AB} = \\frac{(H_{BA} \\times P_{BAA})}{(H_{BA} \\times P_{BAA}) + ((1 - H_{BA}) \\times (1 - P_{BAA}))}$$\n    Where $H_{BA}$ is the hitter's batting average and $P_{BAA}$ is the pitcher's batting average against. To estimate the probability of at least one hit in a game, this per-at-bat probability is extrapolated across an assumed number of plate appearances (typically four). The formula used is: $P_{Game} = 1 - (1 - P_{AB})^N$, where $N$ is the number of plate appearances. The 2025 MLB league-wide batting average of.245 is used as a contextual baseline.\n\n* **Baseball Musings Neural Network (NN):** The probability figures cited from Baseball Musings are the output of a proprietary neural network model. This model incorporates a wide range of variables, including historical performance, pitcher-batter matchups, and park factors, to generate a holistic probability of a player achieving at least one hit in a game. It is used in this report as a valuable external validation tool that often captures nuances missed by simpler formulas like Log5.`

        const chartTooltipConfig = {
            plugins: {
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(15, 23, 42, 0.8)',
                    titleFont: { size: 14, weight: 'bold' },
                    bodyFont: { size: 12 },
                    padding: 10,
                    cornerRadius: 6,
                    displayColors: false,
                    callbacks: {
                        title: function(tooltipItems) {
                            const item = tooltipItems[0];
                            let label = item.chart.data.labels[item.dataIndex];
                            if (Array.isArray(label)) {
                              return label.join(' ');
                            }
                            return label;
                        }
                    }
                }
            }
        };

        const createProbabilityGauge = (canvasId, probability) => {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const probabilityText = document.getElementById(`prob-text-${canvasId.split('-')[1]}`);
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [probability, 100 - probability],
                        backgroundColor: ['#a3e635', '#334155'],
                        borderColor: ['#1f2937', '#1f2937'],
                        borderWidth: 2,
                        circumference: 360,
                        rotation: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '80%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });
            if (probabilityText) {
                probabilityText.textContent = `${probability}%`;
            }
        };
        
        const createBaVsXbaChart = (canvasId, ba, xba) => {
             const ctx = document.getElementById(canvasId).getContext('2d');
             new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Batting Avg (BA)', 'Expected BA (xBA)'],
                    datasets: [{
                        label: 'Value',
                        data: [ba || 0, xba || 0],
                        backgroundColor: ['#a3e635', 'rgba(163, 230, 53, 0.4)'],
                        borderColor: ['#d9f99d', '#a3e635'],
                        borderWidth: 1,
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: { 
                                font: { size: 10 }, 
                                color: '#94a3b8',
                                callback: function(value) { return '.' + (value * 1000).toFixed(0); }
                             }
                        },
                        y: {
                            grid: { display: false },
                            ticks: { font: { size: 12, weight: '600' }, color: '#cbd5e1' }
                        }
                    },
                    ...chartTooltipConfig
                }
            });
        };

        const renderAccordion = (container, title, content, isOpen = false) => {
            const accordionId = title.replace(/\s+/g, '-').toLowerCase();
            container.innerHTML = `
                <div class="p-6 md:p-8">
                    <button id="accordion-button-${accordionId}" class="flex justify-between items-center w-full text-left">
                        <h2 class="text-2xl md:text-3xl font-bold text-slate-100">${title}</h2>
                        <span class="transform transition-transform duration-300 text-lime-400 text-3xl">${isOpen ? '-' : '+'}</span>
                    </button>
                    <div id="accordion-content-${accordionId}" class="accordion-content ${isOpen ? 'show' : ''}">
                        <div class="pt-6">
                            ${content}
                        </div>
                    </div>
                </div>`;

            const button = document.getElementById(`accordion-button-${accordionId}`);
            const contentEl = document.getElementById(`accordion-content-${accordionId}`);
            const icon = button.querySelector('span');
            
            if (isOpen) {
                contentEl.style.maxHeight = contentEl.scrollHeight + "px";
            }

            button.addEventListener('click', () => {
                const isVisible = contentEl.style.maxHeight !== '0px';
                if (isVisible) {
                    contentEl.style.maxHeight = '0px';
                    icon.textContent = '+';
                    icon.classList.remove('rotate-180');
                } else {
                    contentEl.style.maxHeight = contentEl.scrollHeight + "px";
                    icon.textContent = '-';
                    icon.classList.add('rotate-180');
                }
            });
        };
        
        const formatText = (text) => {
            return text.replace(/\n\n/g, '</p><p class="mb-4">').replace(/\n- /g, '<br>- ').replace(/\n\* /g, '<br>* ');
        };

        document.addEventListener('DOMContentLoaded', () => {
            const mainContainer = document.getElementById('report-content');
            
            const execSummaryContainer = document.getElementById('executive-summary');
            const summaryContent = `
                <h3 class="text-xl font-bold text-slate-200 mb-4">Situational Overview</h3>
                <p class="mb-4 text-slate-400 leading-relaxed">${formatText(reportData.executiveSummary.situationalOverview)}</p>
                <h3 class="text-xl font-bold text-slate-200 mt-6 mb-4">Top-Line Recommendations</h3>
                <ol class="list-decimal list-inside space-y-2 mb-6 text-slate-300">
                    ${reportData.executiveSummary.topRecommendations.map(p => `<li>${p}</li>`).join('')}

                <h3 class="text-xl font-bold text-slate-200 mt-6 mb-4">Key Table: Top 5 Recommendations Synopsis</h3>
                ${reportData.executiveSummary.synopsisTable}
            `;

            let currentSectionTitle = "";
            reportData.players.forEach(player => {
                let sectionHTML = '';
                if (player.title && player.title !== currentSectionTitle) {
                    currentSectionTitle = player.title;
                    sectionHTML += `<h2 class="text-3xl md:text-4xl font-bold text-slate-100 mb-8 mt-12 text-center">${currentSectionTitle}</h2>`;
                }

                sectionHTML += `
                    <div class="report-card rounded-2xl p-6 md:p-8 mb-12">
                        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                            <div class="lg:col-span-3">
                                ${Object.entries(player.sections).map(([subtitle, content]) => `
                                    <div class="mb-8">
                                        <h4 class="text-xl font-bold text-lime-300 mb-3">${subtitle}</h4>
                                        <div class="text-slate-400 leading-relaxed space-y-4">
                                            <p>${formatText(content)}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="lg:col-span-2 lg:sticky top-8 self-start">
                                <div class="bg-slate-800/50 rounded-lg p-6 space-y-6">
                                    <div>
                                        <p class="text-lime-400 font-bold text-sm">RANK #${player.rank}</p>
                                        <h3 class="text-3xl font-extrabold tracking-tight text-white">${player.name}</h3>
                                        <p class="text-slate-400">${player.team}</p>
                                    </div>
                                    <div class="text-center">
                                        <h4 class="text-sm font-semibold uppercase text-slate-400 tracking-wider">Composite Hit Probability</h4>
                                        <div class="relative h-40 w-40 mx-auto mt-2 chart-container">
                                            <canvas id="prob-${player.rank}"></canvas>
                                            <div id="prob-text-${player.rank}" class="absolute inset-0 flex items-center justify-center text-4xl font-extrabold text-white"></div>
                                        </div>
                                    </div>
                                    ${player.stats.ba && player.stats.xba ? `
                                    <div class="text-center">
                                        <h4 class="text-sm font-semibold uppercase text-slate-400 tracking-wider mb-2">Performance vs. Expectation</h4>
                                        <div class="chart-container h-32 max-h-[150px]">
                                            <canvas id="baxba-${player.rank}"></canvas>
                                        </div>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                mainContainer.insertAdjacentHTML('beforeend', sectionHTML);
            });
            
            const watchListContainer = document.getElementById('watch-list');
            watchListContainer.innerHTML = `
                <div class="p-6 md:p-8">
                    <h2 class="text-2xl md:text-3xl font-bold text-slate-100 mb-6">${reportData.watchList.title}</h2>
                    <div class="space-y-6">
                        <div>
                            <h4 class="text-xl font-bold text-lime-300 mb-3">Honorable Mentions</h4>
                            <p class="text-slate-400 leading-relaxed">${formatText(reportData.watchList.honorableMentions)}</p>
                        </div>
                        <div>
                            <h4 class="text-xl font-bold text-lime-300 mb-3">Ineligible Players to Note</h4>
                            <p class="text-slate-400 leading-relaxed">${formatText(reportData.watchList.ineligiblePlayers)}</p>
                        </div>
                        <div>
                            <h4 class="text-xl font-bold text-lime-300 mb-3">Regression Candidates (Cautionary Tales)</h4>
                            <p class="text-slate-400 leading-relaxed">${formatText(reportData.watchList.regressionCandidates)}</p>
                        </div>
                    </div>
                </div>
            `;

            const appendixContainer = document.getElementById('appendix');
            const appendixContent = `
                <div class="space-y-6">
                    <div>
                        <h4 class="text-xl font-bold text-lime-300 mb-3">Data Sources</h4>
                        <p class="text-slate-400 leading-relaxed">${formatText(reportData.appendix.dataSources)}</p>
                    </div>
                    <div>
                        <h4 class="text-xl font-bold text-lime-300 mb-3">Methodological Notes</h4>
                        <div class="text-slate-400 leading-relaxed space-y-4">
                           <p>${formatText(reportData.appendix.methodologicalNotes)}</p>
                        </div>
                    </div>
                </div>
            `;
            renderAccordion(appendixContainer, reportData.appendix.title, appendixContent);

            reportData.players.forEach(player => {
                createProbabilityGauge(`prob-${player.rank}`, player.probability);
                if (player.stats.ba && player.stats.xba) {
                    createBaVsXbaChart(`baxba-${player.rank}`, player.stats.ba, player.stats.xba);
                }
            });
        });
    </script>
